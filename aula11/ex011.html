<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de moradia</h1>
    Verificando se é <strong>Estrangeiro</strong> ou <strong>Brasileiro</strong>:
    <p>Digite seu pais:
        <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
        <!-- <button id="btn" onclick="verificar()">Verificar</button> -->
    </p>
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('pais').value
            var res = window.document.getElementById('res')
            res.innerHTML = 'Você é '
            if (pais === 'Brasil') {
                res.innerHTML += 'Brasileiro'
            } 
            else {
                res.innerHTML += 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
